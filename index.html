<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Number Game</title>
    <link rel="icon" href="./images/numbers.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-cont">
      <div id="pannel-cont">
        <!-- top pannel -->
        <div id="pannel-top-cont">
          <div class="ptop-box">
            <h2>Hit</h2>
            <div id="hit-number" class="box">5</div>
          </div>
          <div class="ptop-box">
            <h2>Timer</h2>
            <div id="timer-interval" class="box">60</div>
          </div>
          <div class="ptop-box">
            <h2>Score</h2>
            <div id="current-score" class="box">0</div>
          </div>
          <div id="best-score" class="ptop-box">
            <h2>Best Score</h2>
            <div id="current-best-score" class="box">0</div>
          </div>
        </div>
        <!-- bottom pannel -->
        <div id="pannel-btm-cont"></div>
      </div>
    </div>
  </body>
</html>

<script src="./script.js"></script>
